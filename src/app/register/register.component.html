<div class="container-fluid p-0">
  <div class="row g-0">
    <div class="col-lg-6 d-none d-lg-block"></div>
    <div class="col-lg-6">
      <div class="wacpfm-register wacpfm-padding-default">
        <div class="wacpfm-heading-underline">
          <h1 class="wacpfm-heading-small fw-bold">Create an Account</h1>
          <div class="wacpfm-underline"></div>
        </div>
        <br>
        <p class="wacpfm-subheading">Sign up to begin using the Faculty App</p>
        <br>
        <label for="wacpfm-register-email">Email</label>
        <input type="email" name="email" id="email" required placeholder="e.g. lagbaja@email.com"
        [(ngModel)]="this.email">
        <p class="wacpfm-input-feedback"></p>
        <br>
        <label for="wacpfm-register-email">Email</label>

        [(ngModel)]="this.email">
        <p class="wacpfm-input-feedback"></p>
      </div>
    </div>
  </div>
</div>
